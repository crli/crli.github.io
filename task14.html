<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var arr=[];
  var uL=document.getElementById('aqi-list');
  //选出空气质量指数大于60的城市
  for(var i=0;i<aqiData.length;i++){
    if(aqiData[i][1]>60){
      arr.push(aqiData[i]); 
    }
  }
  //对大于60的城市进行排序
  arr.sort(function(a,b){
    return a[1]-b[1]
  })
  //将空气质量指数大于60的城市显示到aqi-list的列表中
  for(var n=0;n<arr.length;n++){
    uL.innerHTML+='<li>第'+(n+1)+'名：'+arr[n][0]+'(样例)，'+arr[n][1]+'</li>';
  }
})();

</script>
</body>
</html>
