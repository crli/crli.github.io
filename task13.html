<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

(function() {
  /*	
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
  var $=function(id){
    return document.getElementById(id)
  }
  var reg=/(^\s*)|(\s*$)/g;//去前后空格
  var reg1=/^([1-9]\d{0,3}|10000)$/;//1-10000整数

  var handler=function(){
     var num=$("aqi-input").value.replace(reg,"")
    if(reg1.test(num)){
      $("aqi-display").innerHTML=num;
    }else{
      alert("清输入1-10000的整数");
      $("aqi-input").value="";
      $("aqi-input").focus();
    }
  }

  $("button").onclick=function(){
    handler();
    
  }
  $("aqi-input").onkeydown=function(e){
    if (e.keyCode==13) {
      handler();
    }
  }
})();

</script>
</body>
</html>
